<!DOCTYPE html>
<html>
  <head>
    <meta charset ="urf-8 /">
    <title>お問合せフォーム</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form action="confirm.php" method="post" enctype="multipart/form-data">
      <h2>お問合せフォーム</h2>
      <div class="input-area">
        <p>件名<span>※</span></p>
        <select name="choice" required>
          <option value="ご意見">ご意見</option>
          <option value="ご感想">ご感想</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div class="input-area">
        <p>名前<span>※</span></p>
        <!--「required」を指定することで入力必須項目にすることができる-->
        <input type="text" name="name" required>
      </div>
      <div class="input-area">
        <p>メールアドレス<span>※</span></p>
        <input type="email" name="email" required>
      </div>
      <div class="input-area">
        <p>電話番号<span>※</span></p>
        <input type="tel" name="tel" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" required>
      </div>
      <div class="input-area">
        <p>お問合せ内容<span>※</span></p>
        <textarea cols="34" rows="6" name="message" required></textarea>
      </div>
      <div class="input-area">
        <p>添付画像（任意）</p>
        <!--画像ファイルを全て許可-->
        <!--<input type="file" name="image" accept="image/*">-->
      </div>
      <div class="input-area">
        <button type="submit">確認</button>
      </div>
    </form>
  </body>
</html>
